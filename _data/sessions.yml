  speakers: [9]
  title: "Distributed Tracing with OpenTracing"
  description: "How do you monitor what’s happening with your microservice architectures? As our applications increase in complexity and size, new tools and processes are required to observe our distributed systems. This talk will teach you how to use OpenTracing to observe your applications."
  subtype: presentation
