  id: 233
  speakers: [8]
  title: "SSH is a Bug: Immutable Infrastructure 101"
  description: "This talk is going to highlight the basics of what Immutable Infrastructure means, as well as a bit of a comparison to other tools (Ansible, Chef, Puppet, etc) people think of when talking about infrastructure. I also plan on covering the difference between Pets vs Cattle arguments when it comes to servers, and how you can utilize a full stack of Images (or AWS AMIs), Docker Containers, and Terraform to create a completely immutable infrastructure from the metal to the application layer."
  subtype: presentation
